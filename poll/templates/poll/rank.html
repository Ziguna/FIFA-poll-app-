
<h1>FIFA Ranking(Mens)</h1>


<table border=2 cellspacing=4>
      <tr>
        <td><b>Rank</b>
        </td>
         <td>
          <b>Team</b></td>
        <td>
          <b>Total Points</b>
        </td>
        <td>
          <b>Previous Points</b>
        </td>

      </tr>
      {% for i in records %}
      <tr>
        <td>
          {{ i.0 }}  
        </td>
        <td>
          {{i.1}}
        
        </td>
        <td>
          {{i.2}}
        
        </td>
        <td>
          {{ i.3 }}  
        </td>

      </tr>
      {% endfor %}
    </table>
