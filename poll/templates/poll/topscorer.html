
<h1><center>World Cup List of Top Goal Scorers</center></h1>
<img src = "https://s-media-cache-ak0.pinimg.com/originals/14/2b/4a/142b4a1ac24235fb658e08bb95b5c882.jpg" width = "320px" height = "450px" align ="left">
<img src = "https://s-media-cache-ak0.pinimg.com/originals/14/2b/4a/142b4a1ac24235fb658e08bb95b5c882.jpg" width = "320px" height = "450px" align ="right">
<body bgcolor="	#DCDCDC">
<center>

<table border=5 cellspacing=0>
      <tr>
        <td><b>Rank</b>
        </td>
         <td>
          <b>Playername</b></td>
        <td>
          <b>Country</b>
        </td>
        <td>
          <b>Goals</b>
        </td>

      </tr>
      {% for i in listz %}
      <tr>
        <td>
          {{ i.ranky }}
        </td>
        <td>
          {{i.name}}
        
        </td>
        <td>
          {{i.results}}
        
        </td>
        <td>
          {{ i.countryname }}
        </td>

      </tr>
      {% endfor %}
    </table>
</center>
